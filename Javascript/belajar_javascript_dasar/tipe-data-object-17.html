<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>

  <body>
    <script>
      const orang = {
        nama: "Fathie_Insanie",
        alamat: "Indonesia",
        umur: 20,
      };
      // ubah property / attribute
      // orang["nama"] = "Fathie_Insanie";
      // orang["alamat"] = "Indonesia";
      // orang["umur"] = 20;

      console.info(`Nama : ${orang.nama}`);
      console.info(`Alamat : ${orang.alamat}`);
      console.info(`Umur : ${orang.umur}`);
      console.table(orang);

      delete orang["umur"];
      console.table(orang);
    </script>
