<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter Dan Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Fathie",
        lastName: "Insanie",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },

        set fullName(value) {
          // console.info(`Ubah FullName ${value}`);
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Alisia Setiani";
      console.table(person);

      person.fullName = "Marco The Phoenix";
      console.table(person);

      person.fullName = "Boa Hancock";
      console.table(person);

      // console.info(person.fullName);
    </script>
  </body>
</html>
