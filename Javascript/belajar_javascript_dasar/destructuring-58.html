<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      {
        const names = ["Diah", "Insani", "Fathie", "Maudy", "Alisia"];
        let [firstName, middleName, lastName, ...others] = names;
        // const firstName = names[0];
        // const middleName = names[1];
        // const lastName = names[2];

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
      }

      {
        const person = {
          firstName: "Diah",
          lastName: "Insani",
          address: {
            street: "Jalan Belum ada",
            city: "Jakarta",
            country: "Indonesia",
          },
          hobby: "Game",
          channel: "Fathie_Insanie",
        };

        let {
          firstName,
          lastName,
          address: { street, city, country },
          ...others
        } = person;
        console.info(firstName);
        console.info(lastName);
        console.info(street);
        console.info(city);
        console.info(country);
        console.info(others);

        function displayPerson({ firstName, middleName, lastName }) {
          console.info(firstName);
          console.info(middleName);
          console.info(lastName);
        }
      }

      {
        const person = {
          firstName: "Diah",
          middleName: "Fathie",
          lastName: "Insanie",
        };
        displayPerson(person);

        function sum([first, second]) {
          return first + second;
        }

        console.info(sum([1, 1]));
        console.info(sum([10, 10]));
      }

      {
        const names = ["Diah", "Alisia", "Maudy"];
        const [firstName, middleName = "Insani", lastName = "Fathie"] = names;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      {
        const person = {
          firstName: "Diah",
          middleName: "Alisia",
          lastName: "Insani",
        };

        let { firstName, middleName = "Insanie", lastName } = person;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      {
        const person = {
          firstName: "Diah",
          middleName: "Alisia",
          lastName: "Insani",
        };

        let { firstName: namaDepan, middleName: namaTengah = "Insanie", lastName: namaBelakang } = person;
        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);
      }
    </script>
  </body>
</html>
